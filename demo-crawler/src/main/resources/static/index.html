<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat with Streaming</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 2rem; background-color: #f4f4f9; color: #333; }
    .container { max-width: 800px; margin: auto; padding: 2rem; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #4a4a4a; }
    #output { border: 1px solid #ccc; min-height: 300px; padding: 1rem; margin-bottom: 1rem; background-color: #f9f9f9; border-radius: 5px; overflow-y: auto; white-space: pre-wrap; line-height: 1.6; }
    #input-box { display: flex; gap: 10px; }
    #prompt-input { flex-grow: 1; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
    #send-btn { padding: 0.75rem 1.5rem; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; transition: background-color 0.3s; }
    #send-btn:hover { background-color: #0056b3; }
    .user-message { text-align: right; margin-bottom: 1rem; }
    .ai-message { text-align: left; margin-bottom: 1rem; }
    .message-content { padding: 10px 15px; border-radius: 15px; display: inline-block; max-width: 70%; word-wrap: break-word; }
    .user-message .message-content { background-color: #e2f4ff; color: #333; }
    .ai-message .message-content { background-color: #f1f1f1; color: #333; }
  </style>
</head>
<body>

<div class="container">
  <h1>AI 提取</h1>
  <div id="output"></div>
  <div id="input-box">
    <input type="text" id="prompt-input" placeholder="输入你的问题..." autocomplete="off">
    <button id="send-btn">发送</button>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
      const promptInput = document.getElementById('prompt-input');
      const sendBtn = document.getElementById('send-btn');
      const outputDiv = document.getElementById('output');

      function sendMessage() {
          const prompt = promptInput.value;
          if (!prompt) return;

          // 清空输入框
          promptInput.value = '';

          // 在输出框中显示用户消息
          const userMessageDiv = document.createElement('div');
          userMessageDiv.className = 'user-message';
          userMessageDiv.innerHTML = `<div class="message-content">${prompt}</div>`;
          outputDiv.appendChild(userMessageDiv);

          // 创建 AI 消息的占位符
          const aiMessageDiv = document.createElement('div');
          aiMessageDiv.className = 'ai-message';
          const aiContent = document.createElement('div');
          aiContent.className = 'message-content';
          aiMessageDiv.appendChild(aiContent);
          outputDiv.appendChild(aiMessageDiv);

          // 滚动到底部
          outputDiv.scrollTop = outputDiv.scrollHeight;

          // 使用 EventSource 接收流式数据
          const eventSource = new EventSource(`http://localhost:8081/extract?url=${encodeURIComponent(prompt)}`);

          let fullResponse = '';
          eventSource.onmessage = function(event) {
              // 拼接收到的数据
              fullResponse += event.data;
              // 将数据添加到 AI 消息的占位符中
              aiContent.innerText = fullResponse;
              // 滚动到底部
              outputDiv.scrollTop = outputDiv.scrollHeight;
          };

          eventSource.onerror = function(err) {
              console.error("EventSource failed:", err);
              eventSource.close();
              // 可以在这里处理错误，例如显示错误提示
          };
      }

      // 点击发送按钮
      sendBtn.addEventListener('click', sendMessage);

      // 按下回车键
      promptInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
              sendMessage();
          }
      });
  });
</script>

</body>
</html>
